<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Builder 2.0</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div>
        <p>select your classes:</p>
        <script src="/static/script.js"></script>

        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.CourseName}}</td>
                    <td>{{.CourseCode}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
